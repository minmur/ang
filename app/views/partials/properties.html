<div class="row" name="propertiesForm" ng-form="MarkupPropertiesForm">
  <div class="col-xs-6">
    <div class="form-group" ng-class="{'has-error':!propertiesForm.name.$valid}">
      <label for="Name">Markup name</label>

      <input class="form-control" id="Name" name="name" placeholder="Enter name of markup" type="text"
             ng-model="markup.Name" autocomplete="off" required>

      <div class="messages" ng-if="propertiesForm.name.$touched">
        <span class="help-block" ng-if="propertiesForm.name.$error.required">Markup name is required.</span>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="form-group" ng-class="{'has-error':!propertiesForm.amount.$valid}">
      <label for="amount">Amount</label>

      <input type="number" id="amount" name="amount" class="form-control" ng-model="markup.Amount">

      <div class="messages" ng-if="propertiesForm.amount.$touched">
        <span class="help-block" ng-if="propertiesForm.amount.$error.number">Amount should be a valid number.</span>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="form-group" ng-class="{'has-error':!propertiesForm.percentage.$valid}">
      <label for="percentage">Min percent</label>

      <div class="input-group">
        <input type="number" class="form-control" id="percentage" max="100" min="-100" name="percentage"
               ng-model="markup.Percentage">
        <span class="input-group-addon">%</span>
      </div>

      <div class="messages" ng-if="propertiesForm.percentage.$touched">
        <span class="help-block" ng-if="propertiesForm.percentage.$error.max || propertiesForm.percentage.$error.min">Percentage should be between -100 and 100.</span>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="form-group">
      <label for="ApplyTo">Applies to</label>

      <div class="input-group">
        <select class="form-control" id="ApplyTo" name="ApplyTo" ng-model="markup.ApplyTo">
          <option value="1">Air</option>
          <option value="2">Package</option>
          <option value="3">Both</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="form-group">
      <label for="TripType">Trip type</label>

      <div class="input-group">
        <select class="form-control" id="TripType" name="TripType" ng-model="markup.TripType">
          <option value="1">ReturnTrip</option>
          <option value="2">OneWay</option>
          <option value="3">Both</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="form-group no-label">
      <div class="checkbox">
        <label for="Active">
          <input id="Active" name="Active" type="checkbox" value="true" ng-model="markup.Active">Is active</label>
      </div>
    </div>
  </div>

  <div class="col-xs-3">
    <div class="form-group no-label">
      <div class="checkbox">
        <label for="IsRounding">
          <input id="IsRounding" name="IsRounding" type="checkbox" value="true" ng-model="markup.IsRounding">Is rounding</label>
      </div>
    </div>
  </div>
</div>
